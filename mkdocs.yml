site_name: Blog
theme:
  name: material
  logo: _static/logo-white.png
  favicon: _static/ico_white.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.indexes
    - content.code.annotate
    - content.tabs.link

  palette:
    primary: indigo
    accent: indigo
  custom_dir: overrides


extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight
  - attr_list
  - md_in_html
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true 

extra:
  analytics:
    provider: plausible
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/dfir_iris
    - icon: fontawesome/brands/github 
      link: https://github.com/dfir-iris
    - icon: fontawesome/solid/paper-plane
      link: mailto:<contact@dfir-iris.org>
    - icon: material/discord
      link: https://discord.gg/76tM6QUJza
  homepage: https://dfir-iris.org

repo_url: https://github.com/dfir-iris/iris-web
site_url: https://blog.dfir-iris.org
site_description: "DFIR-IRIS Documentation - An incident response collaborative platform"
site_author: "DFIR-IRIS Team"

repo_name: DFIR-IRIS Web
edit_uri: ""

copyright: Copyright &copy; 2021-2022 - DFIR-IRIS Team

plugins:
  - search
  - awesome-pages
  - blogging:
      dirs:
        - blog
        - deep_dives
      theme:
        name: card
      template: overrides/custom-blog.html
      sort:
        from: new 
        by: creation

      time_format: '%d/%m/%y %H:%M:%S'
      meta_time_format: '%Y-%m-%d %H:%M:%S'
      features:
        tags:
          index_page: tags.md
          insert: bottom

      categories:
        - name: deep_dives
          dirs:
            - deep_dives

dev_addr: '127.0.0.1:8080'

